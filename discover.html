<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify-landing-page-by-dev-ed</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>

<section class="home background discover-home">
    <div class="container">
        <header class="home-header flex">
            <div class="logo-div flex">
                <a href="index.html" class="home-link">
                    <img src="/images/logo.png" alt="soundwave logo" class="logo">
                </a>
                <h3 class="logo-text">Soundwave</h3>
            </div>
            <nav class="navbar">
                <ul class="flex">
                    <li>
                        <a href="discover.html">Discover</a>
                    </li>
                    <li>
                        <a href="join.html">Join</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="flex discover-content">
            <div class="flex-left">
                <h1>Discover New <span>Music</span>
                    </h1>
                <div class="flex">
                    <div class="box">
                        <img src="/images/microphone.svg" alt="">
                        <h3>Charts</h3>
                    </div>
                    <div class="box">
                        <img src="/images/albums.svg" alt="">
                        <h3>Albums</h3>
                    </div>
                    <div class="box">
                        <img src="/images/more.svg" alt="">
                        <h3>More</h3>
                    </div>
                </div>
                <h2>
                    By joining you can benefit by listening to the latest albums released.
                </h2>
            </div>
            <div class="flex-right">
                <img src="/images/covers.jpg" alt="">
            </div>
        </main>
        
    </div>
    <footer class="discover-footer flex">
        <div class="container flex">
            <div class="left">
                <a href="">About Us</a>
                <a href="">Contact</a>
            </div>
            <div class="right flex">
                <div class="twitter flex">
                    <img src="/images/twitter.svg" alt="">
                    <p>Twitter</p>
                </div>
                <div class="twitter flex">
                    <img src="/images/facebook.svg" alt="">
                    <p>Facebook</p>
                </div>
            </div>
        </div>
    </footer>
</section>
</body>
</html>
